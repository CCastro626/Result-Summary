<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap');
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://kit.fontawesome.com/44c5561f4c.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="result">
            <h4>Your Result</h4>
            <div class="total">
                <h1>76
                    <p>of 100</p>
                </h1>
            </div>
            <h3>Great</h3>
            <p class="perform">Your performance exceed 65% of the people
                conducting the test here!
            </p>
        </div>
        <div class="summary">
            <h5 class="sum">Summary</h5>
            <div class="reaction">
                <h6 class="react"><i class="fa fa-bolt"></i>
                    Reaction<span class="r">80 / 100</span></h6>
            </div> 
            <div class="memory">
                <h6 class="mem"><i class="fas fa-brain"></i>  Memory<span class="m">92 / 100</span></h6>
            </div>
            <div class="verbal">
                <h6 class="ver"><i class="fa fa-comment"></i>  Verbal<span class="v">61 / 100</span></h6>
            </div>
            <div class="visual">
                <h6 class="vis"><i class="fa-solid fa-eye"></i>   Visual<span class="vi">73 / 100</span></h6>
            </div>
            <button class="btn">Continue</button>
        </div>
    </div>
</body>
</html>
